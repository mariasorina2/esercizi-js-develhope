<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>

        const ulElement = document.getElementsByTagName('ul')[0]

        // l'elemento padre di ul
        console.log("Elemento padre di ul:", ulElement.parentElement)

        // il secondo elemento figlio di ul 
        const secondLi = ulElement.children[1]
        console.log("Secondo elemento figlio di ul:", secondLi)

        // l'elemento fratello successivo del secondo li
        const nextLi = secondLi.nextElementSibling
        console.log("Elemento fratello successivo del secondo li:", nextLi)

        // elemento fratello precedente del secondo li
        const prevLi = secondLi.previousElementSibling
        console.log("Elemento fratello precedente del secondo li:", prevLi)


        console.log("Testi dei li: " +
            ulElement.children[0].innerText + ", " +
            ulElement.children[1].innerText + ", " +
            ulElement.children[2].innerText)

    </script>
</body>

</html>
