<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="container">
        <form id="my-form">
            <div>
                <label>First Name:</label>
                <input type="text" class="form-input" id="firstName" value="Mario" />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" class="form-input" id="lastName" value="Rossi" />
            </div>
            <div>
                <label>Age:</label>
                <input type="number" class="form-input" id="age" value="25" />
            </div>
        </form>
    </div>

    <script>

        const firstName = document.getElementById('firstName').value
        const lastName = document.getElementById('lastName').value
        const age = document.getElementById('age').value

        const person = {
            firstName: firstName,
            lastName: lastName,
            age: age
        }

        document.getElementById("my-form").setAttribute("data-person", JSON.stringify(person))

    </script>
</body>

</html>
